<header
  class="flex justify-between items-center px-12 bg-ctp-mantle h-16 border-b border-ctp-text text-lg w-full"
>
  <a href="{{ .Site.BaseURL }}">
    <span>{{ .Site.Title }}</span>
  </a>

  <div class="flex gap-8">
    {{ if hugo.IsMultilingual }}
      {{ partial "language-switcher.html" . }}
    {{ end }}
    {{ partial "theme-switcher.html" . }}
    <a
      href="{{ .Site.Params.repoLink }}"
      target="_blank"
      class="text-ctp-lavender"
      >{{ partial "icon.html" "github" }}</a
    >
  </div>
</header>
