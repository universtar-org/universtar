<header
  class="flex justify-between items-center px-4 bg-ctp-mantle h-16 border-b border-ctp-text text-lg w-full"
>
  <a href="{{ .Site.BaseURL }}">
    <span>{{ .Site.Title }}</span>
  </a>

  <div class="flex gap-2 md:gap-4">
    {{ if hugo.IsMultilingual }}
      {{ partial "language-switcher.html" . }}
    {{ end }}

    {{ with .OutputFormats.Get "rss" }}
      <a href="{{ .Permalink }}" target="_blank">
        {{ partial "icon.html" "rss" }}
      </a>
    {{ end }}

    {{ partial "theme-switcher.html" . }}
    <a href="{{ .Site.Params.repoLink }}" target="_blank"
      >{{ partial "icon.html" "github" }}</a
    >
  </div>
</header>
