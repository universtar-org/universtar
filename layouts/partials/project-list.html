<div class="flex flex-col flex-1 gap-6 items-center w-full project-list">
  {{ range $author, $repos := .Site.Data.projects }}
    {{ range $repos }}
      {{ $project := merge . (dict "author" $author "Site" $.Site) }}
      {{ partial "project-card.html" $project }}
    {{ end }}
  {{ end }}
</div>
