<ul class="flex flex-wrap justify-end gap-4 max-w-[70%]">
  {{ $tags := .tags }}
  {{ if not (isset $tags 0) }}
    {{ $tags = slice $tags }}
  {{ end }}

  {{ range $tags }}
    <li
      class="bg-ctp-blue/20 text-ctp-blue text-xs px-4 py-1 rounded-2xl transition-all duration-200 ease-out shadow-sm hover:shadow-lg hover:-translate-y-1"
    >
      {{ . }}
    </li>
  {{ end }}
</ul>
