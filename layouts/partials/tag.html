{{ $tag:= .tag }}
{{ $color := .color }}
{{ $extraStyle := .extraStyle | default "" }}


<div
  class="
  {{ if $color }}
    bg-ctp-{{ $color }}/20
    text-ctp-{{ $color }}
  {{ end }}
  text-xs px-4 py-1 rounded-2xl transition-all duration-200 ease-out shadow-sm hover:shadow-lg hover:-translate-y-1 tag {{ $extraStyle }}"
>
  {{ $tag }}
</div>
